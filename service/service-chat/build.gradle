dependencies {

		implementation project(':domain')
		
		implementation project(':repository:repository-chat')
		implementation project(':common')
		implementation project(':config')
		implementation project(':infra:redis')
		
		testImplementation project(':app')
		
		implementation group: 'org.springframework.boot', name: 'spring-boot-starter', version: '3.2.10'
		implementation group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version: '3.2.10'
		implementation group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '3.2.10' 
		
	    implementation 'org.springframework.boot:spring-boot-starter-web'	
		implementation 'org.springframework.boot:spring-boot-starter-websocket'
		
		implementation 'org.springframework:spring-messaging:6.2.3'
		
		implementation 'org.springframework.kafka:spring-kafka'
		
		implementation 'org.springframework.boot:spring-boot-starter-validation'
		
		testRuntimeOnly 'org.junit.platform:junit-platform-launcher'	
	    testImplementation 'org.junit.jupiter:junit-jupiter-api'
    	testImplementation 'org.junit.jupiter:junit-jupiter-engine'
    	testImplementation 'org.junit.jupiter:junit-jupiter-params'
    	
}

bootJar {
	enabled = false
}

jar {
	enabled = true
}



